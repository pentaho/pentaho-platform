##########################################################################################
# begin navigator
##########################################################################################

navigator.table.width=98%
navigator.table.margin=0px 0px 0px 5px
navigator.table.border=1px solid #808080

navigator.columnheader.font=normal .85em Tahoma, Helvetica, sans-serif
navigator.columnheader.background=#355d83
navigator.columnheader.color=#FFFFFF
navigator.columnheader.padding=0px 5px 1px 5px
navigator.columnheader.right.border=1px solid #ffffff

# column header fill (after the above)
navigator.columnheaderfill.right.border=1px solid #ffffff
navigator.columnheaderfill.left.border=1px solid #778645

# file row
navigator.filerow.font=normal 1em Tahoma, Helvetica, sans-serif
navigator.filerow.background.color=#ffffff
navigator.filerow.color=#444444
navigator.filerow.height=40px

navigator.filerow.cell.first.padding=10px 6px 8px 5px
navigator.filerow.cell.fill.padding=0px 6px 0px 5px
navigator.filerow.cell.fill.background.image=/pentaho-style/images/spacer.png
navigator.filerow.cell.fill.left.border=1px solid #e0e7d0
# description
navigator.description.color=#000000
navigator.description.font=normal 1em Tahoma, Helvetica, sans-serif
navigator.description.text.decoration=none

navigator.folder.border: 1px solid #808080;
navigator.folder.padding: 5px
navigator.folder.width: 400px;
navigator.folder.background.color: #eeeeee;

navigator.folder.hover.border: 1px solid #808080;
navigator.folder.hover.padding: 5px
navigator.folder.hover.width: 400px;
navigator.folder.hover.background.color: #dddddd;


##########################################################################################
# end navigator
##########################################################################################





