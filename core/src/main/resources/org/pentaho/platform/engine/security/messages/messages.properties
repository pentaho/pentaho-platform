## Authorization Decisions
# Separator for building lists of decisions, roles...
AbstractAuthorizationDecision.LIST_SEPARATOR=,\u0020

# 0 - the opposed-to decision's justification
OpposedAuthorizationDecision.JUSTIFICATION=Opposing: {0}

# 0 - the derived from decision's justification
DerivedAuthorizationDecision.JUSTIFICATION=From {0}

# 0 - the name of the derived-from action
DerivedActionAuthorizationDecision.JUSTIFICATION=From operation {0}

# 0 - the role name
MatchedRoleAuthorizationDecision.JUSTIFICATION=Has role {0}

ResourceGeneralAuthorizationDecision.JUSTIFICATION=From general permission
ResourceSpecificAuthorizationDecision.JUSTIFICATION=From specific permission

AuthorizationErrorDecision.JUSTIFICATION=Authorization error
