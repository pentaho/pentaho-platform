classicSolutionBrowserDescription=Die Liste enthält logisch gruppierte Ordner - die so genannten "Solutions" - mit wiederrum Unterordnen und Dokumenten. Standardmäßig ist die "Beispiel"-Solution installiert, die funktionsfähige Demonstrationen enthält um die Leistungsfähigkeit der Anwendung zu demonstieren. Nachdem Sie eine Solution gewählt haben, können Sie den Dateibrowser nutzen um ein Dokument zu finden und aufzurufen. Um mehr darüber zu erfahren, wie die Demonstrations-Beispiele geändert werden können, oder wie Sie eigene Solutions erstellen, lesen Sie bitte nach unter <A target="_blank" HREF="http://wiki.pentaho.org/display/PentahoDoc/Creating+Pentaho+Solutions">'Creating Pentaho Solutions'</A> (Dokument auf wiki.pentaho.org).<BR><BR>Die 'Klassische Ansicht' wird aus nostalgischen Gründen zur Verfügung gestellt, sie wird nicht mehr von Pentaho supported.
