<script type="text/javascript">Home.getGettingStartedWidget().initTutorialsTab();</script>

<div class="row-fluid" id="tutorial-details">
	
	<div class="span5 centered">
		<a href="#">
			<div class="details-img tutorial-details-img"></div>
		</a>
	</div>
	
	<div class="span7">
		<div id="tutorial-details-content">
			<div class="detail-title"></div>
			<div class="detail-description"></div>
			<div>{{i18n.video}}<span class="video-length"></span></div>
		</div>
	</div>
</div>

<div class="row-fluid">
	<div class="span12 horizontal-selector" id="tutorial-selector">

		{{#each getting_started_tutorials}}
			<div class="card tutorial-card">				
				<div class="card-img tutorial-card-img">
					<div class="tutorial-card-time"></div>
				</div>
				<div class="card-title tutorial-card-title">
					{{title}}					
				</div>
				<div class="card-description">
					{{description}}
				</div>
				<div class="card-link">
					{{link}}
				</div>
			</div>	
		{{/each}}
		
	</div>
</div>
