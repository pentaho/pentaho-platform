<script type="text/javascript">Home.getGettingStartedWidget().initSamplesTab();</script>

<div class="row-fluid" id="sample-details">
	
	<div class="span4 centered">
		<div class="details-img sample-details-img"></div>
	</div>
	
	<div class="span8">
		<div id="sample-details-content">
			<div class="detail-title"></div>
			<div class="detail-description"></div>
			<div id="sample-button">
				<button class="pentaho-button" onclick="alert('clicked');">{{i18n.getting_started_samples_button_title}}</button>
			</div>
			
		</div>
	</div>
</div>

<div class="row-fluid">
	<div class="span12 horizontal-selector" id="sample-selector">

		{{#each getting_started_samples}}
			<div class="card sample-card">
				<div class="card-img sample-card-img"></div>
				<div class="card-title">
					{{title}}					
				</div>
				<div class="card-description">
					{{description}}
				</div>
			</div>	
		{{/each}}

	</div>
</div>
