# OIDC Configuration for Microsoft/Azure AD
azure.id=azure
azure.client-name=azure
azure.client-id=xxxxxxx-xxxxx-xxxx-xxxx-xxxxxxxxx
azure.client-secret=xxxxxxx-xxxxx-xxxx-xxxx-xxxxxxxxx
azure.scope=openid,profile,email,User.ReadBasic.All,RoleManagement.Read.Directory
azure.redirect-uri=http://localhost:8080/pentaho/login/oauth2/code/azure
azure.token-uri=https://login.microsoftonline.com/xxxxxxx-xxxxx-xxxx-xxxx-xxxxxxxxx/oauth2/v2.0/token
azure.authorization-uri=https://login.microsoftonline.com/xxxxxxx-xxxxx-xxxx-xxxx-xxxxxxxxx/oauth2/v2.0/authorize
azure.jwk-set-uri=https://login.microsoftonline.com/xxxxxxx-xxxxx-xxxx-xxxx-xxxxxxxxx/discovery/v2.0/keys
azure.user-info-uri=https://graph.microsoft.com/oidc/userinfo
azure.authorization-grant-type=authorization_code
azure.user-name-attribute=name
azure.roles-or-authorities=roles
azure.app-roles=https://graph.microsoft.com/v1.0/applications(appId='xxxxxxx-xxxxx-xxxx-xxxx-xxxxxxxxx')/appRoles
azure.app-role-assignments=https://graph.microsoft.com/v1.0/Users/{userId}/appRoleAssignments
azure.account-enabled=https://graph.microsoft.com/v1.0/Users/{userId}?$select=accountEnabled
azure.provider=azure
azure.client-credentials-grant-type=client_credentials
azure.client-credentials-scope=https://graph.microsoft.com/.default
