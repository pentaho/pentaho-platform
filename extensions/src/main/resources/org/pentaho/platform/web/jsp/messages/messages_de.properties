UI.PUC.DOCS.CONTENTS.MAKE_A_PLAN=Einen Plan erstellen
UI.PUC.DOCS.CONTENTS.MAKE_A_PLAN.COMPONENTS=Komponenten von Pentaho kennenlernen
UI.PUC.DOCS.CONTENTS.MAKE_A_PLAN.COMPONENTS.DESC=Einf\u00fchrung in die Komponenten, aus denen Pentaho besteht.
UI.PUC.DOCS.CONTENTS.MAKE_A_PLAN.WORKFLOWS=Ausw\u00e4hlen Ihrer Workflows
UI.PUC.DOCS.CONTENTS.MAKE_A_PLAN.WORKFLOWS.DESC=\u00dcberblick \u00fcber die verschiedenen Arbeitsweisen mit Pentaho.
UI.PUC.DOCS.CONTENTS.MAKE_A_PLAN.SUPPORTED_COMPONENTS=Unterst\u00fctzte Technologien ansehen
UI.PUC.DOCS.CONTENTS.MAKE_A_PLAN.SUPPORTED_COMPONENTS.DESC=Liste der Technologien, die Pentaho zur Verwendung mit unseren Produkten unterst\u00fctzt.
UI.PUC.DOCS.CONTENTS.INSTALL=Pentaho Software installieren
UI.PUC.DOCS.CONTENTS.INSTALL.ZIPTAR=Mit Ihrem eigenen BA-Repository installieren
UI.PUC.DOCS.CONTENTS.INSTALL.ZIPTAR.DESC=Anleitung zur Verwendung von Archivpaketen im ZIP-Format zur Installation von Gesch\u00e4ftsanalyse-Komponenten. F\u00fcr jede Komponente sind einzelne Pakete verf\u00fcgbar.
UI.PUC.DOCS.CONTENTS.INSTALL.CLIENT=Nur BA-Tools installieren
UI.PUC.DOCS.CONTENTS.INSTALL.CLIENT.DESC=Anleitung zur Installation aller Gesch\u00e4ftsanalyse-Tools.
UI.PUC.DOCS.CONTENTS.INSTALL.PDI=Mit Ihrem eigenen DI-Repository installieren
UI.PUC.DOCS.CONTENTS.INSTALL.PDI.DESC=Anleitung zur Verwendung von Archivpaketen im ZIP-Format zur Installation von Data Integration-Komponenten. F\u00fcr jede Komponente sind einzelne Pakete verf\u00fcgbar.
UI.PUC.DOCS.CONTENTS.INSTALL.CLIENT_PDI=Nur DI-Tools installieren
UI.PUC.DOCS.CONTENTS.INSTALL.CLIENT_PDI.DESC=Anleitung zur Installation aller Data Integration-Tools.
UI.PUC.DOCS.CONTENTS.CONFIGURE=Konfigurieren von Pentaho-Systemen
UI.PUC.DOCS.CONTENTS.CONFIGURE.BA_SERVER=Einrichten von BA-Server und Tools
UI.PUC.DOCS.CONTENTS.CONFIGURE.BA_SERVER.DESC=Vollst\u00e4ndige Anleitung zur Konfiguration von Pentaho Business Analytics auf Windows, Linux und OS X.
UI.PUC.DOCS.CONTENTS.CONFIGURE.PDI_SERVER=Einrichten von DI-Server und Tools
UI.PUC.DOCS.CONTENTS.CONFIGURE.PDI_SERVER.DESC=Vollst\u00e4ndige Anleitung zur Konfiguration von Pentaho Data Integration auf Windows, Linux und OS X.
UI.PUC.DOCS.CONTENTS.TUTORIALS=Schrittweise Lernprogramme
UI.PUC.DOCS.CONTENTS.TUTORIALS.PENTAHO=Weitere Informationen zu Analysen, interaktiven Berichten und Dashboards
UI.PUC.DOCS.CONTENTS.TUTORIALS.PENTAHO.DESC=Detailliertes Lernprogramm, das Sie durch die Erstellung Ihrer ersten Analysen, interaktiven Berichte und Dashboards mit der Pentaho User Console f\u00fchrt.
UI.PUC.DOCS.CONTENTS.TUTORIALS.PRD=Erstellen Ihres ersten Berichts in Druckqualit\u00e4t
UI.PUC.DOCS.CONTENTS.TUTORIALS.PRD.DESC=Detailliertes Lernprogramm, in dem gezeigt wird, wie ein komplex formatierter Bericht mit dem Report Designer erstellt wird.
UI.PUC.DOCS.CONTENTS.TUTORIALS.PDI=Erste Schritte mit DI
UI.PUC.DOCS.CONTENTS.TUTORIALS.PDI.DESC=Lernprogramm, das die hochwertigen Features von Pentaho Data Integration zeigt.
UI.PUC.DOCS.CONTENTS.TUTORIALS.INSTAVIEW=Testen von direkter vorlagenbasierter Analyse
UI.PUC.DOCS.CONTENTS.TUTORIALS.INSTAVIEW.DESC=Detailliertes Lernprogramm, in dem die Verwendung von Instaview zur schnellen Erzeugung von Umwandlungen und Datenanalyse aus einer Vielzahl von Datenquellen gezeigt wird.
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS=Erstellen von L\u00f6sungen mit allen Features
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.DATA_MODELS=Definieren von Anfangsdatenmodellen
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.DATA_MODELS.DESC=Aufgabenbasierte Dokumentation zur Erstellung von Anfangsdatenmodellen mithilfe des Datenquellen-Assistenten in der Pentaho User Console.
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.PUC=Erstellen von Analysen, interaktiven Berichten und Dashboards
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.PUC.DESC=Aufgabenbasierte Dokumentation f\u00fcr die Pentaho User Console, Analyzer, interaktive Berichterstellung, Dashboard Designer und Systemadministratorfeatures.
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.REPORTS=Entwerfen von Berichten in Druckqualit\u00e4t
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.REPORTS.DESC=Aufgabenbasierte Dokumentation zur Erstellung, Bearbeitung und Ver\u00f6ffentlichung von Berichten mit dem Report Designer. Enth\u00e4lt eine vollst\u00e4ndige Diagrammeigenschaftenreferenz.
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.PDI=Erstellen von DI-L\u00f6sungen
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.PDI.DESC=Aufgabenbasierte Dokumentation der Pentaho Data Integration-Features.
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.BIG_DATA=Arbeiten mit Big Data
UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.BIG_DATA_DESC=Anleitung zur Konfiguration von Pentaho Data Integration f\u00fcr verschiedene Hadoop-Distributionen, zusammen mit Verfahrensdokumentation zur Verwendung von Big Data-Schritten und -Eintr\u00e4gen.
UI.PUC.DOCS.CONTENTS.DATA_MODELS=Erstellen und Verfeinern von erweiterten Datenmodellen
UI.PUC.DOCS.CONTENTS.DATA_MODELS.RELATIONAL=Arbeiten mit relationalen Datenmodellen
UI.PUC.DOCS.CONTENTS.DATA_MODELS.RELATIONAL.DESC=Referenzmaterial und aufgabenbasierte Dokumentation zur Erstellung, Bearbeitung und Ver\u00f6ffentlichung von relationalen Datenmodellen mit dem Metadata Editor.
UI.PUC.DOCS.CONTENTS.DATA_MODELS.ANALYSIS=Arbeiten mit mehrdimensionalen Datenmodellen
UI.PUC.DOCS.CONTENTS.DATA_MODELS.ANALYSIS.DESC=Leitfaden und Theorie zur Erstellung von ROLAP-Schemas mit der Schema Workbench und dem Mondrian-Modul. Umfasst eine MDX-Elementreferenz.
UI.PUC.DOCS.CONTENTS.DATA_MODELS.AGGREGATION_DESIGNER=Optimieren von mehrdimensionalen Datenmodellen
UI.PUC.DOCS.CONTENTS.DATA_MODELS.AGGREGATION_DESIGNER.DESC=Informationen zur Erstellung von gesammelten Tabellen f\u00fcr mehrdimensionale Datenmodelle.
UI.PUC.DOCS.CONTENTS.TUNE=Perfektionieren von Pentaho-Systemen
UI.PUC.DOCS.CONTENTS.TUNE.ADMIN=Verwalten von BA-Server
UI.PUC.DOCS.CONTENTS.TUNE.ADMIN.DESC=Erkl\u00e4rt Systemadministrationsaufgaben f\u00fcr den Gesch\u00e4ftsanalyseserver.
UI.PUC.DOCS.CONTENTS.TUNE.SECURITY=Bestimmen der erweiterten BA-Serversicherheit
UI.PUC.DOCS.CONTENTS.TUNE.SECURITY.DESC=Anleitung und Leitfaden zur Implementierung eines anderen Benutzerauthentifizierungsanbieters oder zur Implementierung von SSL auf dem Gesch\u00e4ftsanalyseserver. Behandelt die Authentifizierung von Active Directory, LDAP, Single Sign-On und benutzerdefinertem JDBC.
UI.PUC.DOCS.CONTENTS.TUNE.PERFORMANCE=Optimieren der BA-Serverleistung
UI.PUC.DOCS.CONTENTS.TUNE.PERFORMANCE.DESC=Leitfaden und Anleitung zur Verbesserung der Leistung in den meisten Bereichen der Gesch\u00e4ftsanalyse. Behandelt \u00c4nderungen der Gesch\u00e4ftsanalyse, Leitf\u00e4den zur Inhaltsoptimierung, Clustering von Anwendungsservern und Ratschl\u00e4ge zur Leistungs\u00fcberwachung und Testen.
UI.PUC.DOCS.CONTENTS.TUNE.TROUBLESHOOT=Problembehandlung bei BA-Server
UI.PUC.DOCS.CONTENTS.TUNE.TROUBLESHOOT.DESC=Eine Sammlung von Themen zur Problembehandlung f\u00fcr den Gesch\u00e4ftsanalyseserver und Tools. Dies kann f\u00fcr Sie hilfreich sein, wenn Sie einen Fehler gefunden haben, aber nicht wissen, wo in der Gesch\u00e4ftsanalyse Sie nach der Ursache suchen m\u00fcssen.
UI.PUC.DOCS.CONTENTS.TUNE.PDI_ADMIN=DI-Server verwalten
UI.PUC.DOCS.CONTENTS.TUNE.PDI_ADMIN.DESC=Erkl\u00e4rt Systemadministrationsaufgaben f\u00fcr den Datenintegrationsserver.
UI.PUC.DOCS.CONTENTS.DEVELOP=Benutzerdefinierte L\u00f6sungen entwickeln
UI.PUC.DOCS.CONTENTS.DEVELOP.DASHBOARDS=Benutzerdefiniert Dashboards erstellen
UI.PUC.DOCS.CONTENTS.DEVELOP.DASHBOARDS.DESC=Designtheorie f\u00fcr das Erstellen von Dashboards, die Pentaho-Inhalte verwenden. Umfasst Pentaho Dashboard Designer, Community Dashboard Framework (CDF) und einen grundlegenden Leitfaden f\u00fcr benutzerdefinierte JSPs.
UI.PUC.DOCS.CONTENTS.DEVELOP.CUSTOMIZING=Benutzerkonsole und Werkzeuge anpassen
UI.PUC.DOCS.CONTENTS.DEVELOP.CUSTOMIZING.DESC=Anweisungen f\u00fcr die Lokalisierung und grundlegende Anpassung der Pentaho User Console, einschlie\u00dflich Analyzer, interaktive Berichterstellung und Dashboard Designer.
UI.PUC.DOCS.CONTENTS.DEVELOP.INTEGRATING=BA in Webanwendungen einbetten
UI.PUC.DOCS.CONTENTS.DEVELOP.INTEGRATING.DESC=Code-Beispiele und URL-Parameter-Referenzmaterial, das zeigt, wie mit Pentaho Analyzer, Dashboard Designer und interaktiver Berichterstellung interagiert werden kann oder diese (in eine existierende Webanwendung) eingebettet werden k\u00f6nnen.
UI.PUC.DOCS.CONTENTS.DEVELOP.REPORTING_EMBED=Berichterstellung integrieren und ausweiten
UI.PUC.DOCS.CONTENTS.DEVELOP.REPORTING_EMBED.DESC=Code-Beispiele und Anweisungen, zur Ausweitung der Berichterstellungs-Funktionalit\u00e4t oder zum Einbetten des Berichterstellungsmoduls in Ihre eigenen Anwendungen.
UI.PUC.DOCS.CONTENTS.DEVELOP.PDI_EMBED_EXTEND=DI einbetten und ausweiten
UI.PUC.DOCS.CONTENTS.DEVELOP.PDI_EMBED_EXTEND.DESC=Anweisungen, Java-Klassen und -Methoden sowie Eclipse-basierte Beispiel-Plugin-Projekte, die Ihnen zeigen, wie die Datenintegrationsfunktionalit\u00e4t programmatisch ausgeweitet werden kann oder das Datenintegrationsmodul in Ihre eigenen Anwendungen integriert werden kann.
