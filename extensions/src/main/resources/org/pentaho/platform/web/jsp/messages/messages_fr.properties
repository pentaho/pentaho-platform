UI.PUC.DOCS.CONTENTS.DEVELOP.PDI_EMBED_EXTEND.DESC=Instructions, classes Java, m\u00e9thodes et projets de plugin bas\u00e9s sur Eclipse relatifs au d\u00e9veloppement de la fonction Data Integration ou \u00e0 l'int\u00e9gration du moteur Data Integration dans vos applications.
