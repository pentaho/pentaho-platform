UI.PUC.DOCS.CONTENTS.TUNE.SECURITY=D\u00e9finir la s\u00e9curit\u00e9 avanc\u00e9e du serveur BA
UI.PUC.DOCS.CONTENTS.TUNE.SECURITY.DESC=Instructions et guide relatifs \u00e0 l'impl\u00e9mentation de fournisseurs de services d'authentification d'un autre utilisateur ou l'impl\u00e9mentation de SSL sur le serveur Business Analytics. Traite du r\u00e9pertoire actif, de LDAP, de l'authentification unique et de l'authentification JDBC personnalis\u00e9e.
