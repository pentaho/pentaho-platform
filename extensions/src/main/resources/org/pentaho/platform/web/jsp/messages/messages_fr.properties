UI.PUC.DOCS.CONTENTS.DEVELOP.REPORTING_EMBED.DESC=Exemples de codes et instructions relatives au d\u00e9veloppement de la fonction de cr\u00e9ation de rapports ou \u00e0 l'int\u00e9gration du moteur de cr\u00e9ation de rapports dans vos applications.
