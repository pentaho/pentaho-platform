UI.PUC.DOCS.CONTENTS.TUNE.PERFORMANCE.DESC=Guide et instructions relatifs \u00e0 l'am\u00e9lioration des performances dans la plupart des domaines de l'analytique. Traite de les changements de l'analytique, d\u00e9finit des lignes directrices pour la rationalisation du contenu, le clustering des serveurs d'application et donne des conseils sur le contr\u00f4le et le test des performances.
