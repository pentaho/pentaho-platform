UI.PUC.DOCS.CONTENTS.BUILD_SOLUTIONS.BIG_DATA_DESC=Mode de configuration de Pentaho Data Integration pour diverses distributions Hadoop et documentation sur les proc\u00e9dures d'utilisation des \u00e9tapes et des entr\u00e9es Big Data.
