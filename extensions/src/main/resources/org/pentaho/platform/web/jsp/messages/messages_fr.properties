UI.PUC.DOCS.CONTENTS.DATA_MODELS.ANALYSIS.DESC=Guide pratique et th\u00e9orique sur la cr\u00e9ation de sch\u00e9mas ROLAP avec l'atelier de sch\u00e9mas et le moteur Mondrian. Inclut une r\u00e9f\u00e9rence \u00e0 l'\u00e9l\u00e9ment MDX.
