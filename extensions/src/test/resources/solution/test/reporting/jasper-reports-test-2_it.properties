description=[it_71] This is an example of a parameterized PDF report produced by JasperReports.<p>You will be first prompted for a region, valid entries are 'Eastern', 'Western', 'Southern' and 'Central'<p>A PDf containing a chart and a data table for the selected region will be generated and displayed (Adobe Acrobat plug-in required)\t\t
title=[it_72] JasperReports Parameterized PDF Example
